<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Donation Site</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Donation Site</h1>
    </header>

    <img  src="img/donate-background.jpg" alt="donate-background" width="100%">


    <main>
        <section id="form-section">
            <form  id="form">
                <fieldset>
                    
                    <label for="donorName">Donor Name</label>
                    <input type="text" name="donorName" id="donorName" required>
                    
                    <br>
                    <label for="amount">Amount</label>
                    <select name="amount" id="amount">
                       <option value='100jd'>100JD</option>
                       <option value='500jd'>500JD</option>
                       <option value='1000jd'>1000JD</option>


                    </select>
                    <br>
                    <input type="submit" name="submit" value="submit">

                </fieldset>
            </form>
        </section>

        <div id="table"> </div>

       

    </main>

    <footer>
        <p>&copy ASAC 2021</p>
    </footer>

    <script src ='js/app.js' ></script>



</body>

</html>
